<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="maindiv">

        <div id="chatbox">
            <div id="chathead">
                <h1>Real Time Chat</h1>
            </div>
            <div id="chatbody">
                <p><strong><a href="https://github.com/arminsayar/real-time-chat">Armin:</a></strong>Welcome, This chat made by express.js and socket.io | You can click my name to access github repository :)</p>

            </div>
            <div id="chatinputs">
                <input id="nameinput1" type="name" placeholder="Name"></input>
                <input id="msginput" type="message" placeholder="Message"></input>
            </div>
            <div id="chatbutton">
                <button id="btn" type="submit">Send</button>
            </div>
        </div>

    </div>
    <script src="chat.js"></script>
</body>

</html>
